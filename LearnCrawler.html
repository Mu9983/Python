<!DOCTYPE html>

<html lang="en">
  <!--
  <head></head>标题
  -->
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>

  <body>
  <!--
    table --表格
    tr    --行
    td    --列
  -->
    <table width="200px" height="200px" border="3px">
      <tr>
        <td>
          姓名
        </td>
        <td>
          年龄
        </td>
        <td>
          性别
        </td>
      </tr>
    </table>
<!--
ul:无序列表
li:包含内容
-->
    <ul>
      <li>韩庆伊</li>
      <li>满子皜</li>
    </ul>
<!--
ol:有序列表
li:包含内容
-->
    <ol>
      <li>吃饭</li>
      <li>穿衣服</li>
    </ol>
<!--
a:超链接
href:域名
-->
    <a href="http://www.atguigu.com/">尚硅谷</a>
    
  </body>
</html>
